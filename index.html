<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #e8f5e9;
      --card: #ffffff;
      --text: #2e7d32;
      --accent: #43a047;
      --accent-dark: #2e7d32;
    }
    body.dark {
      --bg: #1b1f1b;
      --card: #2a2f2a;
      --text: #c8e6c9;
      --accent: #66bb6a;
      --accent-dark: #388e3c;
    }

    html, body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      height: 100%;
      overflow-x: hidden; /* üö´ —É–±–∏—Ä–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
    }

    header {
      text-align: center;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--bg);
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      color: var(--text);
    }
    #themeToggle {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    #themeToggle:hover { background: var(--accent-dark); }

    main {
      position: relative;
      top: 80px;
      height: calc(100vh - 80px);
      overflow: hidden; /* üö´ —É–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å–≤–∞–π–ø–∞ */
    }

    /* —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    .page {
      position: absolute;
      top: 0;
      left: 100%; /* —Å–∫—Ä—ã—Ç–∞ —Å–ø—Ä–∞–≤–∞ */
      width: 100%;
      height: 100%;
      overflow-y: auto; /* ‚úÖ —Å–∫—Ä–æ–ª–ª–∏–º —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ –∞–∫—Ç–∏–≤–Ω–æ–π */
      padding: 20px;
      box-sizing: border-box;
      background: var(--bg);
      transition: left 0.4s ease;
    }
    .page.active { left: 0; }

    /* –º–µ–Ω—é */
    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1400px;
      margin: auto;
    }
    @media (max-width: 1200px) {
      .menu { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 768px) {
      .menu { grid-template-columns: 1fr; }
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 12px;
      color: var(--accent-dark);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 6px;
      text-align: center;
    }
    .card ul {
      list-style: none;
      padding: 0;
      margin: 0 0 12px 0;
    }
    .card ul li {
      padding: 8px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .card ul li:hover { background: rgba(76, 175, 80, 0.1); }
    .dish-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dish-info img {
      width: 32px;
      height: 32px;
      object-fit: cover;
      border-radius: 6px;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }
    .btn:hover { background: var(--accent-dark); }
    .delete-btn {
      background: none;
      border: none;
      color: #c62828;
      font-size: 16px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .card ul li:hover .delete-btn { opacity: 1; }

    /* —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ä–µ—Ü–µ–ø—Ç–∞ */
    #recipePage {
      max-width: 800px;
      margin: auto;
    }
    #recipePage h2 { margin-bottom: 12px; color: var(--accent-dark); }
    #recipeImage {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
      display: none;
    }
    #recipeText {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    #recipeEditor {
      display: none;
      flex-direction: column;
      gap: 8px;
    }
    #recipeEditor textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #backBtn { background: #555; }
    #backBtn:hover { background: #333; }

    /* –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    #dishModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    #dishModal .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    #dishModal input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="pageTitle">–ú–µ–Ω—é</h1>
    <button id="themeToggle"></button>
  </header>

  <main>
    <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div id="menuPage" class="page active">
      <div class="menu">
        <div class="card">
          <h2>ü•ê –ó–∞–≤—Ç—Ä–∞–∫–∏</h2>
          <ul id="breakfast"></ul>
          <button class="btn" onclick="addDish('breakfast')">–î–æ–±–∞–≤–∏—Ç—å –±–ª—é–¥–æ</button>
        </div>
        <div class="card">
          <h2>üç≤ –ì–æ—Ä—è—á–µ–µ</h2>
          <ul id="hot"></ul>
          <button class="btn" onclick="addDish('hot')">–î–æ–±–∞–≤–∏—Ç—å –±–ª—é–¥–æ</button>
        </div>
        <div class="card">
          <h2>ü•ß –í—ã–ø–µ—á–∫–∞</h2>
          <ul id="bakery"></ul>
          <button class="btn" onclick="addDish('bakery')">–î–æ–±–∞–≤–∏—Ç—å –±–ª—é–¥–æ</button>
        </div>
        <div class="card">
          <h2>ü•ó –°–∞–ª–∞—Ç—ã</h2>
          <ul id="salads"></ul>
          <button class="btn" onclick="addDish('salads')">–î–æ–±–∞–≤–∏—Ç—å –±–ª—é–¥–æ</button>
        </div>
      </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ä–µ—Ü–µ–ø—Ç–∞ -->
    <div id="recipePage" class="page">
      <h2 id="recipeTitle"></h2>
      <img id="recipeImage" alt="–§–æ—Ç–æ –±–ª—é–¥–∞">
      <p id="recipeText"></p>

      <div id="recipeEditor">
        <textarea id="recipeInput"></textarea>
        <button class="btn" onclick="saveRecipe()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç</button>
        <input type="file" id="imageInput" accept="image/*">
        <button class="btn" onclick="saveImage()">üì∏ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É</button>
      </div>

      <button class="btn" id="editBtn" onclick="editRecipe()">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–µ—Ü–µ–ø—Ç</button>
      <br>
      <button class="btn" id="backBtn" onclick="showMenu()">‚¨Ö –ù–∞–∑–∞–¥ –∫ –º–µ–Ω—é</button>
    </div>
  </main>

  <!-- –ú–æ–¥–∞–ª–∫–∞ -->
  <div id="dishModal">
    <div class="modal-content">
      <h3>–ù–æ–≤–æ–µ –±–ª—é–¥–æ</h3>
      <input type="text" id="newDishName" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
      <button class="btn" onclick="saveNewDish()">–î–æ–±–∞–≤–∏—Ç—å</button>
      <button class="btn" style="background:#555;" onclick="closeDishModal()">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>

  <script>
    const defaultMenu = {
      breakfast: [
        { name: "–û–º–ª–µ—Ç —Å –æ–≤–æ—â–∞–º–∏", recipe: "–í–∑–±–µ–π—Ç–µ —è–π—Ü–∞, –¥–æ–±–∞–≤—å—Ç–µ –æ–≤–æ—â–∏, –æ–±–∂–∞—Ä—å—Ç–µ.", image: "" },
        { name: "–°—ã—Ä–Ω–∏–∫–∏", recipe: "–¢–≤–æ—Ä–æ–≥ + —è–π—Ü–æ + –º—É–∫–∞. –û–±–∂–∞—Ä–∏—Ç—å –∏ –ø–æ–¥–∞—Ç—å —Å–æ —Å–º–µ—Ç–∞–Ω–æ–π.", image: "" }
      ],
      hot: [
        { name: "–ë–æ—Ä—â", recipe: "–°–≤–µ–∫–ª–∞, –∫–∞–ø—É—Å—Ç–∞, –∫–∞—Ä—Ç–æ—à–∫–∞, –º—è—Å–æ. –í–∞—Ä–∏—Ç—å 1 —á–∞—Å.", image: "" },
        { name: "–ü–∞—Å—Ç–∞ –∫–∞—Ä–±–æ–Ω–∞—Ä–∞", recipe: "–ü–∞—Å—Ç–∞ + –±–µ–∫–æ–Ω + —è–π—Ü–æ + —Å—ã—Ä –ø–∞—Ä–º–µ–∑–∞–Ω.", image: "" }
      ],
      bakery: [
        { name: "–ö—Ä—É–∞—Å—Å–∞–Ω", recipe: "–°–ª–æ—ë–Ω–æ–µ —Ç–µ—Å—Ç–æ, –º–∞—Å–ª–æ. –í—ã–ø–µ–∫–∞—Ç—å –¥–æ –∑–æ–ª–æ—Ç–∏—Å—Ç–æ–π –∫–æ—Ä–æ—á–∫–∏.", image: "" }
      ],
      salads: [
        { name: "–¶–µ–∑–∞—Ä—å", recipe: "–ö—É—Ä–∏—Ü–∞, —Å–∞–ª–∞—Ç, —Å—É—Ö–∞—Ä–∏–∫–∏, —Å–æ—É—Å —Ü–µ–∑–∞—Ä—å.", image: "" }
      ]
    };

    let menu = JSON.parse(localStorage.getItem("menu")) || defaultMenu;
    let currentCategory = null;
    let currentIndex = null;
    let modalCategory = null;

    function renderMenu() {
      for (const category in menu) {
        const ul = document.getElementById(category);
        if (!ul) continue;
        ul.innerHTML = "";
        if (menu[category].length === 0) {
          ul.innerHTML = "<li style='text-align:center; color:#888;'>–ù–µ—Ç –±–ª—é–¥</li>";
        }
        menu[category].forEach((dish, index) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="dish-info" onclick="showRecipe('${category}', ${index})">
              ${dish.image ? `<img src="${dish.image}" alt="">` : ""}
              <span>${dish.name}</span>
            </div>
            <button class="delete-btn" onclick="deleteDish('${category}', ${index}, event)">‚ùå</button>
          `;
          ul.appendChild(li);
        });
      }
    }

    function addDish(categoryId) {
      modalCategory = categoryId;
      document.getElementById("dishModal").style.display = "flex";
    }
    function closeDishModal() {
      document.getElementById("dishModal").style.display = "none";
      document.getElementById("newDishName").value = "";
      modalCategory = null;
    }
    function saveNewDish() {
      const dishName = document.getElementById("newDishName").value.trim();
      if (!dishName) return;
      menu[modalCategory].push({ name: dishName, recipe: "", image: "" });
      saveMenu();
      renderMenu();
      closeDishModal();
    }
    function deleteDish(categoryId, index, event) {
      event.stopPropagation();
      menu[categoryId].splice(index, 1);
      saveMenu();
      renderMenu();
    }

    function switchPage(fromId, toId) {
      document.getElementById(fromId).classList.remove("active");
      document.getElementById(toId).classList.add("active");
    }

    function showRecipe(category, index) {
      currentCategory = category;
      currentIndex = index;
      const dish = menu[category][index];
      document.getElementById("pageTitle").innerText = dish.name;
      document.getElementById("recipeTitle").innerText = dish.name;
      document.getElementById("recipeText").innerText = dish.recipe || "–†–µ—Ü–µ–ø—Ç –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω.";
      document.getElementById("recipeEditor").style.display = "none";
      document.getElementById("recipeText").style.display = "block";
      document.getElementById("editBtn").style.display = "inline-block";

      const img = document.getElementById("recipeImage");
      if (dish.image) {
        img.src = dish.image;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
      switchPage("menuPage", "recipePage");
    }

    function editRecipe() {
      const dish = menu[currentCategory][currentIndex];
      document.getElementById("recipeText").style.display = "none";
      document.getElementById("recipeEditor").style.display = "flex";
      document.getElementById("recipeInput").value = dish.recipe || "";
      document.getElementById("editBtn").style.display = "none";
    }

    function saveRecipe() {
      const newRecipe = document.getElementById("recipeInput").value;
      menu[currentCategory][currentIndex].recipe = newRecipe.trim();
      saveMenu();
      showRecipe(currentCategory, currentIndex);
    }

    function saveImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        menu[currentCategory][currentIndex].image = e.target.result;
        saveMenu();
        showRecipe(currentCategory, currentIndex);
      };
      reader.readAsDataURL(file);
    }

    function showMenu() {
      document.getElementById("pageTitle").innerText = "–ú–µ–Ω—é";
      switchPage("recipePage", "menuPage");
    }

    function saveMenu() {
      localStorage.setItem("menu", JSON.stringify(menu));
    }

    // === –¢–µ–º–∞ ===
    const themeBtn = document.getElementById("themeToggle");
    function updateThemeButton() {
      themeBtn.textContent = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞"
        : "üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞";
    }
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      updateThemeButton();
    });
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    updateThemeButton();

    renderMenu();
  </script>
</body>
</html>
